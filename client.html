<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ventana Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- comienzo tabla listar -->
        <div class="consultar mt-4">
            <div class="row">
                <div class="col-6">
                    <h1>CLIENTES</h1>
                </div>
                <div class="col-6">
                    <a href="index.html" class="btn btn-primary">AUDITORIOS</a>
                    <a href="message.html" class="btn btn-primary">MENSAJES</a>
                </div>
            </div>
            <div id="btnFormulario1">
                <input id="btnVerDatos" type="submit" onclick="cargarDatosTable()" value="Ver Tabla" class="btn-outline-info">
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead id="headrCliente">

                        </thead>
                        <tbody id="tbodyCliente">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- fin dela tabla listar -->

        <hr>

        <!-- Detalles -->
        <div class="detalles">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-warning">DETALLES</h2>
                </div>
                <div class="col-12">
                    <div id="detallesCliente">

                    </div>
                </div>
            </div>
        </div>
        <!-- Fin detalles -->
        <hr>

        <!-- Inicio del formulario -->
        <div class="fomulario">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-primary">AGREGAR/ACTUALIZAR DATOS</h2>
                </div>
                <div class="col-12">
                    <form id="formularioCliente">
                        <label>Id</label>
                        <input id="myId" type="number" placeholder="Ingresa Id"><br>

                        <label>Nombre</label>
                        <input id="name" type="text" placeholder="Ingresa Nombre"><br>

                        <label>Email</label>
                        <input id="email" type="text" placeholder="Ingresa Email"><br>

                        <label>Edad</label>
                        <input id="age" type="number" placeholder="Ingresa la Edad"><br>

                        <div id="btnFormulario">
                            <input id="btnCrear" type="submit" onclick="crearCliente()" value="Crear" class="btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Fin del formulario  -->
    </div>
    <script src="/js/client.js"></script>
    <!-- Fin auditorio -->
</body>

</html>
